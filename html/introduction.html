<!-- Page container -->
<div class="page-container d-conditional vh-100">

    <!-- Navigate -->
    <header class="sticky-top" ng-include src="'./html/navigate.html'"></header>
  
    <!-- Main -->
    <main>
  
      <!-- Container -->
      <div class="container pt-5">
  
        <!-- Row -->
        <div class="row">
  
          <!-- Titel -->
          <div class="row mb-2">
            <h1 class="text-center text-capitalize text-small-caps ng-binding">
              {{'introduction_title' | translate:lang.data}}
            </h1>
            <hr>
          </div>
        </div>

        <div class="row">

          <!-- Title -->
          

          <div class="mt-2">
            <img src="./media/image/introduction/1.jpg" class="img-fluid float-start me-3 rounded" alt="img">
            <p class="text-justify mt-5">
                {{'introduction_1_desc' | translate:lang.data}}
            </p>
            <hr>
            <img src="./media/image/introduction/2.jpg" class="img-fluid float-end ms-3 rounded" alt="img">
            <p class="text-justify mt-3">
                {{'introduction_2_desc' | translate:lang.data}}
            </p>
            <hr>
            <img src="./media/image/introduction/3.jpg" class="img-fluid float-start me-3 rounded" alt="img">
            <p class="text-justify">
                {{'introduction_3_desc' | translate:lang.data}}
            </p>
            <hr>
            <img src="./media/image/introduction/4.jpg" class="img-fluid float-end me-3 rounded" alt="img">
            <p class="text-justify">
                {{'introduction_4_desc' | translate:lang.data}}
            </p>
          </div>







      </div>

      
    </main>

    <!-- Footer -->
    <footer ng-include src="'./html/footer.html'"></footer>
</div>
