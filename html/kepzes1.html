<!-- Page container -->
<div class="page-container d-conditional vh-100">

  <!-- Navigate -->
  <header class="sticky-top" ng-include src="'./html/navigate_kepzes.html'"></header>

  <!-- Main -->
  <main>

      <!-- Container -->
      <div class="container pt-5">

          <!-- Row -->
          <div class="row">

              <!-- Titel -->
              <div class="text-center text-capitalize text-small-caps">
                  <h1>{{'training1' | translate:lang.data}}</h1>
              </div>

              <div class="content">
                  <img src="./media/image/onvezetoauto.jpg" alt="Leíró szöveg a képhez">
                  <h5 class="text-center"><i>
                      {{'training1_description' | translate:lang.data}}</i>
                  </h5>
              </div>

              <div class="col-md-6">
                  <h4>Tantárgyak:</h4>
                  <div ng-repeat="subject in subjects">
                      <h5>{{subject.subject_name}}</h5>
                      <p>{{subject.description}}</p>
                      <p>Oktató: {{subject.teacher_name}}</p>
                  </div>
              </div>

          </div>

      </div>
  </main>

  <!-- Footer -->
  <footer ng-include src="'./html/footer.html'"></footer>
</div>
