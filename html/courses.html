
    <!-- Main -->
    <main class="fade-in">
  
      <!-- Container -->
      <div class="container pt-5">
  
        <!-- Row -->
        <div class="row">
  
          <!-- Titel -->
          <div class="col-12 col-md-10 col-lg-8 mx-auto text-center">
            <h1 class="text-center text-capitalize text-small-caps">
              {{'courses' | translate:lang.data}}
            </h1>
            <hr>
          </div>
        </div>

        <!-- Row -->
        <div class="row">

            <!-- Title -->
            <div class="col-12 col-md-10 col-lg-8 mx-auto text-center">
              <h2 class="display-6 h5">
                {{'slogan' | translate:lang.data}}
              </h2>
              <hr>

              <p>{{'purpose' | translate:lang.data}}  
              <hr>
            </div>
          </div>
  
          <!-- Row -->
          <div class="row">
  
            <!-- Card-box -->
            <div class="card-car col-12 col-md-6 col-lg-4 mx-auto mt-5"
                 ng-repeat="course in courses track by $index">
  
              <!-- Card -->
              <div class="card-box float-start border rounded-3 shadow p-3 me-3 mb-5">
  
                <!-- Image -->
                <div class="card-thumbnail position-relative rounded-3 
                            courses_container">
                  <img ng-src="./media/image/courses/courses_{{$index}}.jpg" 
                       class="image" 
                       alt="img">

                  <button class="btn btn-sm btn-primary px-4 shadow-sm detail 
                                 position-absolute top-50 start-50 translate-middle"
                          ui-sref="kepzesek({course:course})">
                    <span class="text-capitalize">
                      {{'in_more_detail' | translate:lang.data}}
                    </span>
                  </button>       
                </div>
  
                <!-- Title -->
                <h5 class="my-3 text-primary fw-bold text-center h5 text-black">
                  {{course.course_name | translate:lang.data}}
                </h5>
              </div>
            </div>
          </div>
      </div>
    </main>
