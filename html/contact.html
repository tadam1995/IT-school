  
    <!-- Main -->
    <main class="fade-in">
  
      <!-- Container -->
      <div class="container pt-5">
  
        <!-- Row -->
        <div class="row">
  
          <!-- Titel -->
          <div class="row mb-5">
            <h1 class="text-center text-capitalize text-small-caps 
                       ng-binding">
              {{'contact_title' | translate:lang.data}}
            </h1>
            <hr>
          </div>
        </div>
      </div>

      <!-- Form -->
      <div class="container formcontainer">
        <form name="contact_form">
          <input  type="text" 
                  name="name" 
                  class="form-control text-capitalize" 
                  placeholder="{{'contact_name' | translate:lang.data}}" 
                  ng-model="formData.name" 
                  required>

          <input  type="text" 
                  name="subject" 
                  class="form-control" 
                  placeholder="{{'contact_subject' | translate:lang.data}}" 
                  ng-model="formData.subject" 
                  required>
              
          <input type="email" 
                 name="email" 
                 class="form-control" 
                 placeholder="{{'contact_email' | translate:lang.data}}" 
                 ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
                 ng-model="formData.email" 
                 required>
           
          <textarea  rows="3" 
                     cols="50" 
                     class="form-control" 
                     placeholder="{{'contact_message' | translate:lang.data}}" 
                     ng-model="formData.message" 
                     required>
          </textarea>
             
          <button type="submit" 
                  ng-click="processForm()" 
                  class="btn btn-success btn-lg btn-block" 
                  ng-disabled="contact_form.$invalid">
                    {{'contact_submit' | translate: lang.data}}
          </button>
        </form>
      </div>
    </main>
