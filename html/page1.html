<!-- Page container -->
<div class="page-container d-conditional vh-100">

    <!-- Navigate -->
    <header class="sticky-top" ng-include src="'./html/navigate.html'"></header>
  
    <!-- Main -->
    <main>
  
      <!-- Container -->
      <div class="container pt-5">
  
        <!-- Row -->
        <div class="row">
  
          <!-- Titel -->
          <h1 class="text-center text-capitalize text-small-caps">
            {{'page1' | translate:lang.data}}
          </h1>
        </div>

        <!-- Row -->
        <div class="row">

            <!-- Title -->
            <div class="col-12 col-md-10 col-lg-8 mx-auto text-center">
              <h2 class="display-6 text-muted">
                {{'slogan' | translate:lang.data}}
              </h2>
  
              <p>
                {{'purpose' | translate:lang.data}}  
            </div>
          </div>
  
          <!-- Row -->
          <div class="row">
  
            <!-- Card-box -->
            <div class="card-car col-12 col-md-6 col-lg-4 mx-auto mt-5"
                 ng-repeat="x in [].constructor(6) track by $index">
  
              <!-- Card -->
              <div class="card-box float-start border rounded-3 shadow p-3 me-3">
  
                <!-- Image -->
                <div class="card-thumbnail rounded-3 text-center">
                  <img ng-src="./media/image/courses/courses_{{$index}}.jpg" 
                       class="img-fluid" 
                       alt="img">
                </div>
  
                <!-- Title -->
                <h5 class="my-3 text-primary fw-bold text-center">
                  {{'training'+($index+1) | translate:lang.data}}
                </h5>
  
                <!-- Button -->
                <button class="btn btn-sm btn-primary float-end px-4 shadow-sm"
                        ui-sref="kepzes1">
                        {{'in_more_detail' | translate:lang.data}} >> >>
                </button>
              </div>
            </div>
          </div>
      </div>
    </main>
  
    <!-- Footer -->
    <footer ng-include src="'./html/footer.html'"></footer>
  </div>
