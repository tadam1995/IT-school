<!-- Page container -->
<div class="page-container d-conditional vh-100">

  <!-- Navigate -->
  <header class="sticky-top" ng-include src="'./html/navigate.html'"></header>

  <!-- Main -->
  <main class="mt-5 fade-in">

    <!-- Container -->
    <div class="container pt-5 pt-5 pb-3">

      <!-- Row -->
      <div class="row" style="position: relative;">

        <!-- Titel -->
        <h1 class="text-center text-capitalize text-small-caps">
          {{course.course_name | translate:lang.data}}
        </h1>
        <hr>
      </div>
      <div class="col-12 col-md-10 col-lg-8 mx-auto text-center">
        <hr>
        <p>{{course.description | translate:lang.data}}
          <hr>
      </div>

      <!-- Row -->
      <div class="row  mt-3">
        <div ng-repeat="x in course.subjects">
          <h5 class="mt-3">{{x.subject_name | translate:lang.data}}</h5>
          <p>{{x.description | translate:lang.data}}</p>
          <div class="mt-2" ng-repeat="y in x.teachers">
            <h6>{{'instructor' | translate:lang.data}}: {{y.surname}} {{y.first_name}}</h6>
          </div>
        </div>
      </div>
    </div>
    <hr class="ms-5 me-5">
    <div class="text-center my-5">
      <button class="btn-courses btn btn-sm btn-primary px-4 shadow-sm" 
              data-bs-toggle="modal" data-bs-target="#my-modal-1">
        <span class="text-capitalize">{{'apply' | translate:lang.data}}</span>
      </button>
    </div>
  </main>

  <!-- Modal -->
  <div id="my-modal-1" class="modal fade" 
       data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
       aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">
            {{'apply' | translate:lang.data}}
          </h5>
          <button type="button" class="btn-close me-2" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Å°RLAP</p>
          <form>
            <select class="form-select" 
                    aria-label="Default select example"
                    ng-model="date"
                    ng-options="option as option for option in courseDates"
                    required>
              <option value="Select one" 
											disabled selected hidden></option>
            </select>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">{{'close' |
            translate:lang.data}}</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer ng-include src="'./html/footer.html'"></footer>
</div>
