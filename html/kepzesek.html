<!-- Page container -->
<div class="page-container d-conditional vh-100">

  <!-- Navigate -->
  <header class="sticky-top" ng-include src="'./html/navigate.html'"></header>

  <!-- Main -->
  <main class="mt-5">

    <!-- Container -->
    <div class="container pt-5 pt-5 pb-3">

      <!-- Row -->
      <div class="row" style="position: relative;">

        <!-- Titel -->
        <div style="color: white; background-image: linear-gradient(to right, rgb(48, 50, 163) , rgb(103, 104, 173)); background-size: 100% 100%; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
        <h1 class="text-center text-capitalize text-small-caps">
          {{course.course_name | translate:lang.data}}
        </h1>
      </div>
      <div class="col-12 col-md-10 col-lg-8 mx-auto text-center">
        <hr>
        <p>{{course.description}}
        <hr>
      </div>

      <!-- Row -->
      <div class="row  mt-3">
          <div ng-repeat="x in course.subjects">
            <h3 class="mt-5">{{x.subject_name}}</h5>
            <h4>{{x.description}}</h5>
              <div class="mt-3" ng-repeat="y in x.teachers">
                <h5>Oktat√≥: {{y.surname}} {{y.first_name}}</h3>
              </div>
          </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer ng-include src="'./html/footer.html'"></footer>
</div>
