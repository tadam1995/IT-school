<!-- Page container -->
<div class="page-container d-conditional vh-100">

  <!-- Navigate -->
  <header class="sticky-top" ng-include src="'./html/navigate_kepzes.html'"></header>

  <!-- Main -->
  <main class="mt-5">

    <!-- Container -->
    <div class="container pt-5 pt-5 pb-3">

      <!-- Row -->
      <div class="row">

        <!-- Titel -->
        <h1 class="text-center text-capitalize text-small-caps">
          {{course.course_name | translate:lang.data}}
        </h1>
      </div>

      <!-- Row -->
      <div class="row  mt-3">
          <div ng-repeat="x in course.subjects">
            <h3 class="mt-5">{{x.subject_name}}</h5>
            <h4>{{x.description}}</h5>
              <div class="mt-3" ng-repeat="y in x.teachers">
                <h5>Oktat√≥: {{y.surname}} {{y.first_name}}</h3>
              </div>
          </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer ng-include src="'./html/footer.html'"></footer>
</div>
