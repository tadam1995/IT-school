<!-- Page container -->
<div class="page-container d-conditional vh-100">

  <!-- Navigate -->
  <header class="sticky-top" ng-include src="'./html/navigate.html'"></header>

  <!-- Main -->
  <main>

    <!-- Container -->
    <div class="container pt-5">

      <!-- Row -->
      <div class="row">

        <!-- Titel -->
        <h1 class="text-center text-capitalize text-small-caps">
          {{course.course_name | translate:lang.data}}
        </h1>
      </div>

      <!-- Row -->
      <div class="row">
        <ul>
          <li ng-repeat="x in course.subjects">{{x.description}}
            <ul>
              <li ng-repeat="y in x.teachers">{{y.surname}} {{y.first_name}}</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer ng-include src="'./html/footer.html'"></footer>
</div>
